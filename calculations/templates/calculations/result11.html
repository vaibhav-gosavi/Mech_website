<!-- fin_app/templates/result5.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heat Exchanger Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mt-5 mb-5 text-center text-blue-700">Calculation Results</h1>
      <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 mb-10">
        <p class="mb-2"><strong>Heat Duty (Q):</strong> {{ Q }} W</p>
        <p class="mb-2"><strong>Overall Heat Transfer Coefficient (U):</strong> {{ U }} W/m²·K</p>
        <p class="mb-2"><strong>Mean Temperature Difference (MTD):</strong> {{ delta_T_m }} K</p>
        <p class="mb-2"><strong>Heat Transfer Area (A):</strong> {{ A }} m²</p>
        <p class="mb-2"><strong>Tube Length (L):</strong> {{ L }} m</p>
        <p class="mb-2"><strong>Water Exit Temperature (T_w_out):</strong> {{ T_w_out }} °C</p>
      </div>
    </div>
  </body>
</html>
