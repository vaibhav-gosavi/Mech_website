{% extends "calculations/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="flex flex-wrap -mx-3 p-3">
    {% for problem in problems %}
        <div class="w-full sm:w-1/2 lg:w-1/3 p-3">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-4">
                    <h5 class="text-xl font-semibold mb-2">{{ problem.title }}</h5>
                    <p class="text-gray-700 mb-4">{{ problem.description }}</p>
                    <a href="{% url problem.url_name %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Solve Problem</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
