<!-- fin_app/templates/index1.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rectangular Fin-Long Fin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mt-5 mb-5 text-center text-blue-700">Rectangular Fin-Long Fin</h1>
      <div class="max-w-2xl w-full mx-auto bg-white shadow-lg rounded-lg p-10">
        <p>
          For the given parameters, calculate heat transfer rate and visualize temperature distribution.
        </p>
        <div class="flex justify-center mb-8">
            <img
              src="{% static 'images/rectangular_fin.PNG' %}"
              alt="Description_of_Image_1"
              class="h-45 w-54 mx-4"
            />
          </div>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="k">Thermal Conductivity (k)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="k" name="k" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="h">Convection Heat Transfer Coefficient (h)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="h" name="h" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="P">Perimeter (P)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="P" name="P" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="A">Cross-sectional Area (A)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="A" name="A" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="T_inf">Ambient Temperature (T_inf)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="T_inf" name="T_inf" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="T_b">Base Temperature (T_b)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="T_b" name="T_b" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="L">Length of the Fin (L)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="L" name="L" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="epsilon">Emissivity (epsilon)</label>
            <input class="border border-blue-500 rounded p-2 w-full" type="number" step="any" id="epsilon" name="epsilon" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Calculate</button>
        </form>
      </div>
    </div>
  </body>
</html>
